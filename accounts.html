<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }

        .account-type-card {
            padding: 20px;
            border-radius: 14px;
            background: #ffffff;
            border: 1px solid #e6e6e6;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all .2s ease-in-out;
            text-align: center;
        }

        .account-type-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }

        .icon i {
            font-size: 36px;
            color: #0d6efd;
        }

        .active-card {
            border: 2px solid #0d6efd;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
        }

        .view-link {
            color: #0d6efd;
            font-size: 14px;
        }
    </style>

</head>
<body>

<div class="container mt-5">

    <h3 class="fw-bold mb-4">Bank Accounts Overview</h3>

    <!-- Account Type Cards -->
    <div class="row g-3">

        <div class="col-md-3">
            <div class="account-type-card" onclick="showAccounts('savings', this)">
                <div class="icon mb-2"><i class="bi bi-piggy-bank-fill"></i></div>
                <h5>Savings Accounts</h5>
                <p>3 Accounts</p>
                <span class="view-link">View Accounts →</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="account-type-card" onclick="showAccounts('current', this)">
                <div class="icon mb-2"><i class="bi bi-wallet2"></i></div>
                <h5>Current / Salary</h5>
                <p>2 Accounts</p>
                <span class="view-link">View Accounts →</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="account-type-card" onclick="showAccounts('credit', this)">
                <div class="icon mb-2"><i class="bi bi-credit-card-2-front-fill"></i></div>
                <h5>Credit Cards</h5>
                <p>4 Cards</p>
                <span class="view-link">View Accounts →</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="account-type-card" onclick="showAccounts('loan', this)">
                <div class="icon mb-2"><i class="bi bi-cash-stack"></i></div>
                <h5>Loans</h5>
                <p>2 Loans</p>
                <span class="view-link">View Accounts →</span>
            </div>
        </div>

    </div>


    <!-- Table Section -->
    <div id="table-section" class="card mt-4 d-none">
        <div class="card-header">
            <h5 id="table-title" class="mb-0"></h5>
        </div>

        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Account No.</th>
                        <th>Bank</th>
                        <th class="text-end">Balance / Amount</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="accounts-body"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

<script>
    // Mock static data
    const data = {
        savings: [
            { name: "HDFC Savings", number: "XXXX1234", bank: "HDFC Bank", amount: "45,000", status: "Active" },
            { name: "SBI Savings", number: "XXXX9988", bank: "SBI", amount: "32,100", status: "Active" },
            { name: "ICICI Savings", number: "XXXX3456", bank: "ICICI", amount: "18,900", status: "Active" }
        ],
        current: [
            { name: "HDFC Salary", number: "XXXX7888", bank: "HDFC Bank", amount: "88,000", status: "Active" },
            { name: "Kotak Current", number: "XXXX6754", bank: "Kotak", amount: "1,20,500", status: "Active" }
        ],
        credit: [
            { name: "HDFC Credit Card", number: "XXXX5566", bank: "HDFC Bank", amount: "12,500 Due", status: "Active" },
            { name: "ICICI Coral", number: "XXXX9087", bank: "ICICI", amount: "7,800 Due", status: "Active" },
            { name: "SBI SimplySave", number: "XXXX2345", bank: "SBI", amount: "15,600 Due", status: "Active" },
            { name: "Axis Flipkart", number: "XXXX6790", bank: "Axis Bank", amount: "3,400 Due", status: "Active" }
        ],
        loan: [
            { name: "Home Loan", number: "XXXX1111", bank: "HDFC Bank", amount: "23,00,000", status: "Active" },
            { name: "Car Loan", number: "XXXX2222", bank: "ICICI", amount: "5,40,000", status: "Active" }
        ]
    };

    // Handle card click
    function showAccounts(type, element) {

        // Clear all active states
        document.querySelectorAll('.account-type-card').forEach(card => {
            card.classList.remove('active-card');
        });
        element.classList.add('active-card');

        // Update title
        const titles = {
            savings: "Savings Accounts",
            current: "Current / Salary Accounts",
            credit: "Credit Card Accounts",
            loan: "Loan Accounts"
        };

        document.getElementById("table-title").innerText = titles[type];

        // Load table data
        const tbody = document.getElementById("accounts-body");
        tbody.innerHTML = "";

        data[type].forEach(acc => {
            tbody.innerHTML += `
                <tr>
                    <td>${acc.name}</td>
                    <td>${acc.number}</td>
                    <td>${acc.bank}</td>
                    <td class="text-end">₹ ${acc.amount}</td>
                    <td>${acc.status}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary">View</button>
                    </td>
                </tr>
            `;
        });

        // Show table
        document.getElementById("table-section").classList.remove("d-none");
    }
</script>

</body>
</html>
