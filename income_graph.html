<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income Category Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f8fafc;
      padding: 24px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .header h2 {
      margin: 0;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Income Analysis</h2>

    <!-- Single Select Category Filter -->
    <select id="categorySelect"></select>
  </div>

  <div class="card">
    <canvas id="incomeChart"></canvas>
  </div>
</div>

<script>
/**
 * Simulated API response (matches recommended backend contract)
 */
const apiResponses = {
  "a3962313-8407-4e5a-a036-42b6eb1f7c0d": {
    category_name: "Primary Income",
    labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
    actual: [95000,0,102000,98000,110000,97000,90000,150000,125000,110000,75000,108000],
    projected: [100000,100000,100000,100000,100000,100000,100000,100000,100000,100000,100000,100000]
  },
  "b5122313-1111-4e5a-a036-9999eb1f7aaa": {
    category_name: "Secondary Income",
    labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
    actual: [18000,0,21000,19000,20000,19500,18000,22000,21000,20000,17000,20500],
    projected: [20000,20000,20000,20000,20000,20000,20000,20000,20000,20000,20000,20000]
  }
};

/**
 * Populate category dropdown (UUID based)
 */
const categorySelect = document.getElementById("categorySelect");

Object.entries(apiResponses).forEach(([id, data]) => {
  const option = document.createElement("option");
  option.value = id;
  option.textContent = data.category_name;
  categorySelect.appendChild(option);
});

/**
 * Chart instance
 */
let incomeChart;

function renderChart(categoryId) {
  const data = apiResponses[categoryId];

  if (incomeChart) {
    incomeChart.destroy();
  }

  incomeChart = new Chart(document.getElementById("incomeChart"), {
    type: "bar",
    data: {
      labels: data.labels,
      datasets: [
        {
          label: "Actual",
          data: data.actual,
          backgroundColor: "rgba(59,130,246,0.9)",
          borderRadius: 6
        },
        {
          label: "Projected",
          data: data.projected,
          backgroundColor: "rgba(59,130,246,0.3)",
          borderRadius: 6
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: "bottom"
        },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ₹${ctx.raw.toLocaleString()}`
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => "₹" + value.toLocaleString()
          }
        }
      }
    }
  });
}

/**
 * Initial render
 */
renderChart(categorySelect.value);

/**
 * Re-render on category change
 */
categorySelect.addEventListener("change", e => {
  renderChart(e.target.value);
});
</script>

</body>
</html>
